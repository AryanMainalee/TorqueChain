<!DOCTYPE html>
<html>
<head>
  <title>Simple EMI Calculator</title>
  <style>
    body{

    background-color: rgb(246, 241, 236);
    }

    .calc{
        border: 1px solid black;
        align-items: center;
        background-color: antiquewhite;
      
    }

  </style>
</head>
<body>
    <div class="calc">

  <h2>EMI Calculator</h2>

  <label>Loan Amount: </label>
  <input type="number" id="loan" /><br><br>

  <label>Interest Rate (% per year): </label>
  <input type="number" id="rate" /><br><br>

  <label>Loan Tenure (in months): </label>
  <input type="number" id="months" /><br><br>

  <button onclick="calculateEMI()">Calculate EMI</button>

  <h3 id="result"></h3>

  <script>
    function calculateEMI() {
      var P = parseFloat(document.getElementById("loan").value);
      var R = parseFloat(document.getElementById("rate").value) / 12 / 100;
      var N = parseInt(document.getElementById("months").value);

      var emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      emi = emi.toFixed(2);

      document.getElementById("result").innerText = "Your EMI is â‚¹" + emi;
    }
  </script>
  </div>

</body>
</html>
