    .calc {

    label {

    }

    input[type="number"] {

      border-radius: 8px;

    button:hover {

    <div class="container">
        <div class="calc">
    <h2>EMI Calculator</h2>

    <label for="loan">Loan Amount (₹)</label>
    <input type="number" id="loan" placeholder="e.g. 500000" />

    <label for="rate">Interest Rate (% per year)</label>
    <input type="number" id="rate" step="0.01" placeholder="e.g. 7.5" />

    <label for="months">Loan Tenure (in months)</label>
    <input type="number" id="months" placeholder="e.g. 60" />

    <button onclick="calculateEMI()">Calculate EMI</button>

    <h3 id="result"></h3>
  </div>

  <script>
    function calculateEMI() {
      const P = parseFloat(document.getElementById("loan").value);
      const R = parseFloat(document.getElementById("rate").value) / 12 / 100;
      const N = parseInt(document.getElementById("months").value);

      if (isNaN(P) || isNaN(R) || isNaN(N) || P <= 0 || R <= 0 || N <= 0) {
        document.getElementById("result").innerText = "Please enter valid values.";
        return;
      }

      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      document.getElementById("result").innerText = `Your EMI is ₹${emi.toFixed(2)}`;
    }
  </script>
