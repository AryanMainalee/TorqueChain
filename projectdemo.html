<!DOCTYPE html>
<html>
<head>
  <title>Simple Photo Gallery</title>
  <style>

    body { margin: 0; padding: 20px; text-align: center; 
        color: #f1efef;
    background-color: black;}
    .gallery { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
    .main { width: 300px; height: 200px; border: 1px solid #f1efef; }
    .side { width: 100px; height: 70px; border: 1px solid #ccc; cursor: pointer; }
    .side.empty { border: none; width: 100px; } /* Invisible placeholder */
    img { width: 100%; height: 100%; object-fit: cover; }
    h2{
        color: rgb(243, 243, 243);
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }
    div{
    background-color: rgb(22, 22, 22);
        

    }
  </style>
</head>
<body>

<h2>TorqueChain presents:</h2>

<div class="gallery">
  <div id="prev" class="side"></div>
  <div class="main" id="current"></div>
  <div id="next" class="side"></div>
</div>
<br>
<br>
find the perfect balance between the fast lane and daily grind with TorqueChain

<script>
  const photos = [
    "YAMAHA_R7_GEN_PERFORMANCE.png",
    "Yamaha-FZ-25-Social.png",
    "2023-audi-r8-gt-front-three-quarters-motion-3-1664827965.png",
    "TG_DSC0155.jpg",
    "unnamed.jpg",
    "6623707f6ae11.avif",
    "2411-hero-2022-mazda-3-turbo-hatchback-polymetal-gray-front-quarter-.avif",
    "final-size-banner.png",
    "kia-seltos-front-medium-view-472346.avif"
    


  ];
  
  
  let index = 0;

  function showPhotos() {
    document.getElementById("current").innerHTML = `<img src="${photos[index]}">`;
    
    // Previous image
    const prevBox = document.getElementById("prev");
    if (index > 0) {
      prevBox.className = "side";
      prevBox.innerHTML = `<img src="${photos[index-1]}">`;
    } else {
      prevBox.className = "side empty";
      prevBox.innerHTML = "";
    }
    
    // Next image
    const nextBox = document.getElementById("next");
    if (index < photos.length-1) {
      nextBox.className = "side";
      nextBox.innerHTML = `<img src="${photos[index+1]}">`;
    } else {
      nextBox.className = "side empty";
      nextBox.innerHTML = "";
    }
  }

  document.getElementById("prev").onclick = function() {
    if (index > 0) index--;
    showPhotos();
  };

  document.getElementById("next").onclick = function() {
    if (index < photos.length-1) index++;
    showPhotos();
  };

  // Show first photo
  showPhotos();
</script>

</body>
</html>
